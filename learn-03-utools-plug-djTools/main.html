<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="UTF-8">
        <title>蛋卷小工具</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
        <script src="util/toast.js"></script>
    </head>
    <body>
        <ul class="nav nav-tabs" id="myTab">
            <li>
                <a data-src="./page/security-helper/security-helper.html" data-toggle="tab">加解密</a>
            </li>
            <li>
                <a data-src="./page/internal-url-list/internal-url-list.html" data-toggle="tab">资源</a>
            </li>
        </ul>
        <div class="tab-content">

        </div>
        <div id="div-toast" style="position: fixed; top:10px; right:10px; z-index: 999;width: auto;height: auto;color: cornsilk;">

        </div>
    </body>
    <script type="text/javascript">
		//  主内容加载
		$('#myTab a').click(function(e) {
			$(this).tab('show')
			$(".tab-content").load(
				$(this).attr("data-src")
			)
		})
		// 默认选中第一个
		$('#myTab li:eq(0) a').click()
    </script>
</html>
