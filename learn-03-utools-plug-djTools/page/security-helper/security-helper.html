    <div class="container">
        <div class="row">

            <form role="form" id="form-setting-key">
                <div class="row" style="padding: 5px 0px;">
                    <div class="col-xs-6">
                        <input id="input-value" class="form-control" placeholder="请输入数据" value=""/>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="form-control btn btn-success" id="btn-encode">加密</button>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="form-control btn btn-success" id="btn-decode">解密</button>

                    <div class="col-xs-2">
                        <button type="button" class="form-control btn btn-info" id="btn-save—cancel">取消</button>
                    </div>
                </div>
                <div class="row" style="padding: 5px 0px;">
                    <div class="col-xs-12">

                    </div>

                </div>
            </form>
        </div>
    </div>
